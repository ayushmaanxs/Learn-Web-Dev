<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="top-navigation-bar">
            <div class="left-bar">
                <div class="nav-icon">
                    <img src="nav-icon.png" alt="menu" id="menu">
                </div>
                <div class="nav-logo">
                    <img src="youtube.png" alt="youtube logo" id="yt-pic">
                </div>
                <div class="top-text">
                    IN
                </div>
            </div>
            <div class="middle-bar">
                <div class="search-bar">
                    <div class="search-logo" id="sl1">
                        <i class='bx bx-search'></i>
                    </div>
                    <div class="search-text">
                        <input type="text" placeholder="Search"/>
                    </div>
                    <div class="search-logo" id="sl2">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
                <div class="voice-search">
                    <i class='bx bxs-microphone' id="mic"></i>
                </div>
            </div>
            <div class="right-bar">
                <div class="upload-icon">
                    <i class='bx bx-video-plus' ></i>
                </div>
                <div class="bell-icon">
                    <i class='bx bx-bell' ></i>
                </div>
                <div class="channel-logo">
                    <img src="Chris.jpg" alt="Channel Pic" id="channel-pic">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
