<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect Locomotive</title>
    <!-- LOCOMOTIVE SCROLL CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- jab bhi hame locomotive lagana hai toh hume ek parent/wrapper div chahiye hi chahiye -->
    <div id="wrapper">
        <div id="page1"></div>
        <div id="page2">
            <div id="image-div">
                <!-- data scroll dene se shi se scrolling kam krne lgta hai -->
                <img data-scroll data-scroll-speed = "1.5" src="img5.jpg" alt="">
            </div>
        </div>
        <div id="page3"></div>
    </div>

    <!-- Locomotive SCROLL JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

    <script src="script.js"></script>
</body>
</html>
