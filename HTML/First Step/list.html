<!DOCTYPE html>
<html>

<body>

    <h1>Grocery Items:</h1>
    <!--ol tag will give ordered list i.e., 123 form-->
    <ol>
        <li>Chini</li>
        <li>Peanut Butter</li>
        <li>Sugar Free</li>
    </ol>

    <h2>2nd Grocery List:</h2>
    <!--ul tag will give unordered list i.e., bullent points form-->
       <ul>
        <li>Maggie</li>
        <li>Makkhan</li>
        <li>Toffee</li>
    </ul>

    <!--when img fails to display then we use alt to display a text the re-->
    <img
    src="toffee.jpg"
    alt="Toffee Picture"
    width="200"
    height="200"
    />
    

</body>

</html>
