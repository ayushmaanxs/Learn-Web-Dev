<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="cardbox">
            <img src="mug.jpg" alt="mug image">
            <div class="details">
                <p class="head">COFFEE MUG</p>
                <h1 class="product-name">White Coffee <br> Mug</h1>
                <p class="product-description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="discountprice">₹149</span>
                    <span class="originalprice">₹230</span>
                </p>
                <p class="button">
                    <img src="cart.png" class="bucket">
                    <span class="buy">Add to Cart</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
